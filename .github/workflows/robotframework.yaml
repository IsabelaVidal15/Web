name: Robot Framework Tests

on: 
  push 

jobs:	
  tests:
    name: Run Tests 
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-seleniumlibrary
          pip install selenium

      - name: Install Chrome
        run: |
          choco install googlechrome -y

      - name: Download and Install ChromeDriver
        run: |
          powershell -Command "
          $CHROMEDRIVER_VERSION = '130.0.6723.69';
          Invoke-WebRequest 'https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_win32.zip' -OutFile 'chromedriver_win32.zip';
          Expand-Archive 'chromedriver_win32.zip' -DestinationPath '.';
          Move-Item 'chromedriver.exe' 'C:\Windows\System32\'; 
          Remove-Item 'chromedriver_win32.zip'
          "

      - name: Run Robot Framework tests
        env:
          ROBOT_BROWSER_OPTIONS: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222"
          ROBOT_BROWSER: "Chrome"
        run: |
          robot -d results -v BROWSER:Chrome -v BROWSER_OPTIONS:"--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222" tests

      - name: Archive Robot Framework results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: ./results
